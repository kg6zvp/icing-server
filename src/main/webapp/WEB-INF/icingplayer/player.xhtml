<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<ui:composition>
			<h:outputScript name="IcingPlayer.js" />
			<script type="text/javascript">
				$(function(){ //run this anonymous function when the page loads
					new IcingPlayer("#{id}", "#{remoteControl.getId()}");
				});
			</script>
			
			<p:panel header="#{title}" styleClass="ui-noborder">
				<video id="#{id}" src="#{videoUrl}" type="#{mimeType}"
					width="100%" height="auto" preload='metadata' controls='' autoplay='' autofocus=''>
				</video>
			</p:panel>
		</ui:composition>
	</h:body>
</html>
