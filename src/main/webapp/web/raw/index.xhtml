<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:icing="http://mccollum.enterprises/jsf/media/icing"
	xmlns:prettyfaces="http://ocpsoft.com/prettyfaces" >

	<ui:composition template="/site.xhtml">
		<ui:define name="head">
			<title>#{rawPage.title}</title>
		</ui:define>
		<ui:define name="content">
			<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
				<icing:video
					id="video"
					title="#{rawPage.getTitle()}"
					videoUrl="#{rawPage.getUrl()}"
					mimeType="#{rawPage.getMimeType()}"
				/>
			</div>
		</ui:define>
	</ui:composition>
</html>
