<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" >

	<h:head>
		<title>Movies</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:dataGrid var="movie" value="#{movieIndexView.getMoviesList()}" columns="3" layout="grid"
				paginator="false" id="movies">
				 
				<f:facet name="header">
					Movies
				</f:facet>
				
				<p:panel header="#{movie.metaData.title}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<h:outputLink target="_blank" value="#{request.contextPath}/web/raw/#{movie.source.name}?filePath=#{movie.getEncodedFilePath()}"><img src="https://image.tmdb.org/t/p/w185/#{movie.metaData.poster_path}"/></h:outputLink>
		 
						<!-- <h:outputLink target="_blank" value="#{request.contextPath}/web/raw/#{movie.source.name}?filePath=#{movie.getEncodedFilePath()}"><h:outputText value="#{movie.metaData.title}" /></h:outputLink> -->
					</h:panelGrid>
				</p:panel>
		 
			</p:dataGrid>
		</h:form>
	</h:body>
</html>
