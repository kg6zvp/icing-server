<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" >

<h:head>
	<title>#{sourceEditorView.getSourceName()}</title>
</h:head>
	<h:body>
		<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<o:form id="media_source_form">
				<p:panel header="Source" styleClass="ui-noborder">
					<p:panelGrid columns="2" cellpadding="5" styleClass="ui-noborder">
						<p:outputLabel value="Name" /> <p:inputText value="#{sourceEditorView.source.name}" />
						<p:outputLabel value="Type" />
						<p:selectOneMenu id="type" value="#{sourceEditorView.source.type}">
            				<f:selectItem itemLabel="Choose Type" value="#{sourceEditorView.source.type}" noSelectionOption="false" />
            				<f:selectItems value="#{sourceEditorView.sourceTypes}" />
        				</p:selectOneMenu>
						<p:outputLabel value="Base Path" /><p:inputText value="#{sourceEditorView.source.basePath}" />
						<!-- <p:outputLabel value="Host" /><p:inputText value="#{sourceEditorView.source.host}" />
						<p:outputLabel value="Username" /><p:inputText value="#{sourceEditorView.source.username}" />
						<p:outputLabel value="Password" /><p:password value="#{sourceEditorView.source.password}" /> -->
					</p:panelGrid>
					<div align="left">
						<p:commandButton id="updateBtn" value="Preview" update="urldisplay" />					
					</div>
					<div align="right">
						<p:commandButton id="saveButton" value="Save" actionListener="#{sourceEditorView.save()}" update="urldisplay" />
					</div>
					<p:outputLabel id="urldisplay" value="#{sourceEditorView.urlDisplay}" />
				</p:panel>
				<p:blockUI animate="true" trigger="saveButton updateBtn" block="@form" />
			</o:form>
		</div>
	</h:body>
</html>
