<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" >

	<ui:composition template="/site.xhtml">
		<ui:define name="head">
			<title>#{fileIndexView.getSourceName()}</title>
		</ui:define>
		<ui:define name="content">
			<p:dataTable value="#{fileIndexView.getMediaFileList()}" var="file" scrollable="true">
				<p:column headerText="File">
					<h:outputLink value="#{file.getFileLink()}">#{file.fileName}</h:outputLink>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
